   <style>
  /* General Reset */
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  }

  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #ffffff;
  color: #333;
  }

  /* Header Styling */
  header {
  background-color: #0077cc;
  color: white;
  padding: 30px 20px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  position: relative;
  }

  header h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
  animation: slideInLeft 1s ease-out forwards;
  opacity: 0;
  }

  @keyframes slideInLeft {
  from {
  transform: translateX(-100%);
  opacity: 0;
  }

  to {
  transform: translateX(0);
  opacity: 1;
  }
  }

  .logo {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 120px;
  height: auto;
  animation: slideInTop 1s ease-out forwards;
  opacity: 0;
  }

  @keyframes slideInTop {
  from {
  transform: translateY(-30px);
  opacity: 0;
  }

  to {
  transform: translateY(0);
  opacity: 1;
  }
  }

  .nav-bar {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  margin-top: 15px;
  flex-wrap: wrap;
  background-color: #2c7ab1;
  padding: 12px 20px;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
  animation: fadeInNav 1s ease forwards;
  opacity: 0;
  }

nav {
  position: relative;
  font-size: 1.1rem;
  font-weight: 600;
  color: white;
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor: pointer;
  transition: transform 0.3s ease;
  padding: 8px 12px;
}

nav:hover {
  transform: scale(1.08);
  color: #ffda6a;
}

/* Underline animation */
nav::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -5px;
  width: 0%;
  height: 3px;
  background: #ffda6a;
  transition: width 0.3s ease;
  border-radius: 4px;
}

nav:hover::after {
  width: 100%;
}

/* Animation */
@keyframes fadeInNav {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive */
@media (max-width: 600px) {
  .nav-bar {
    flex-direction: column;
    gap: 15px;
    padding: 15px;
  }

  nav {
    font-size: 1rem;
  }
}

  /* Main Image Styling */
  /* Main Banner Styling */
  main {
  width: 100%;
  height: auto;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

main img {
  width: 100%;
  max-height: 600px;
  object-fit: cover;
  object-position: center;
  opacity: 0.85;
  filter: brightness(0.9);
  transition: transform 0.4s ease, opacity 0.4s ease;
}

main img:hover {
  transform: scale(1.03);
  opacity: 1;
  filter: brightness(1);
}



  /* Optional: You can add a caption or overlay later inside main */

  /* Footer Styling */
  footer {
  background-color: #005080;
  color: white;
  text-align: center;
  padding: 20px;
  font-size: 0.95rem;
  }

  /* Responsive */
  @media (max-width: 600px) {
  .nav-bar {
  flex-direction: column;
  }

  .logo {
  width: 100px;
  top: 100px;
  right: 90px;
  }

  main {
  height: 60vh;
  }
  }
  .banner-container {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 90%;
  max-width: 1000px;
  display: flex;
  justify-content: space-between;
  gap: 20px;
  transform: translate(-50%, -50%);
  flex-wrap: wrap;
  z-index: 1;
}

.banner-text {
  flex: 1 1 45%;
  background: rgba(0, 119, 204, 0.85);
  color: #fff;
  padding: 20px;
  border-radius: 15px;
  text-align: center;
  font-weight: 600;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(4px);
  opacity: 0;
}

/* Left Slide Animation */
.left-slide {
  animation: slideInLeft 1.2s ease forwards;
}

@keyframes slideInLeft {
  0% {
    transform: translateX(-100px);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}

/* Right Slide Animation */
.right-slide {
  animation: slideInRight 1.2s ease forwards;
  animation-delay: 0.3s;
}

@keyframes slideInRight {
  0% {
    transform: translateX(100px);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .banner-container {
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }

  .banner-text {
    flex: 1 1 100%;
    font-size: 1.1rem;
    padding: 15px;
  }
}
  a {
    color: inherit;
    text-decoration: none;
  }
  a {
    color: inherit;
    text-decoration: none;
  }

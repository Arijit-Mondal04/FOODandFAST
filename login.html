<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | FOOD AND FAST</title>
  <style>
    /* Animated Gradient Background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(270deg, #6dd5fa, #2980b9, #6dd5fa);
      background-size: 600% 600%;
      animation: moveBackground 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Moving background animation */
    @keyframes moveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating Food Icons (optional cute animations) */
    .floating-icons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .floating-icons img {
      position: absolute;
      width: 50px;
      opacity: 0.5;
      animation: floatIcons 15s linear infinite;
    }

    @keyframes floatIcons {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    /* Container for login form */
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      z-index: 10;
      animation: fadeIn 1s ease;
    }

    h1 {
      margin-bottom: 20px;
      color: #005fa3;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn:hover {
      background-color: #005fa3;
      transform: translateY(-2px);
    }

    .login-form {
      display: none;
      margin-top: 20px;
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 25px;
    }

    .login-form input[type="submit"] {
      background-color: #0077cc;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .login-form input[type="submit"]:hover {
      background-color: #005fa3;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Responsive */
    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Floating food icons -->
  <div class="floating-icons">
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" style="left: 10%; animation-delay: 0s;">
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046757.png" style="left: 30%; animation-delay: 5s;">
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046857.png" style="left: 60%; animation-delay: 2s;">
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046821.png" style="left: 80%; animation-delay: 7s;">
  </div>

  <div class="container">
    <img src="/images/logo.png" alt="FOOD AND FAST Logo" style="width: 150px; margin-bottom: 20px;">
    <button class="btn" id="loginBtn">Already have an Account</button>
    <button class="btn" id="createBtn">Create an Account</button>

    <div class="login-form" id="loginForm">
      <h2>Login</h2>
      <form action="#" method="POST">
        <input type="text" name="email_or_phone" placeholder="Email or Phone Number" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </form>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const loginForm = document.getElementById('loginForm');

    loginBtn.addEventListener('click', () => {
      loginForm.style.display = 'block';
      loginBtn.style.display = 'none';
    });

    const createBtn = document.getElementById('createBtn');
    createBtn.addEventListener('click', () => {
      window.location.href = "signup.html"; // Change link
    });
  </script>

</body>
</html>
